<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>welcome back! Plz Login</h1>
        <form action="login" method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="User Name"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <input type="Submit">
        </form>
        <div>
            {% for message in messages %}
            {{message}}
            {% endfor %}
        </div>
    </body>
</html>
